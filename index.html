<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <style>
        @font-face {
            font-family: 'IranNastaliq'; /* Name of the font */
            src: url('IranNastaliq.ttf') format('truetype'); /* Path to the font file */
            font-weight: normal;
            font-style: normal;
        }

        body {
            margin: 0;
            font-family: 'IranNastaliq', sans-serif;
            background-image: url('BG2.jpg?raw=true');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
        }

        /* Header container with white background */
        .header-container {
            color: black; /* Black text */
            padding: 20px 30px; /* Add some padding */
            border-radius: 10px; /* Rounded corners */
            max-width: 80%; /* Limit the width of the header container */
            margin: 20px auto; /* Center align */
            text-align: center;
        }

        h1 {
            color: black; /* White text */
            font-size: 5em;
            padding: 10px;
        }

        .container {
            padding: 50px;
        }

        /* Gallery styling */
        .gallery {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 30px;
        }

        .gallery-item {
            cursor: pointer;
            text-align: center;
        }

        .gallery-item img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
        }

        .name {
            margin-top: 10px; /* Space between image and text */
            font-size: 1.5em; /* Increase font size */
            font-weight: bold; /* Bold text for emphasis */
            text-align: center; /* Center align the text below the image */
            width: 100%; /* Ensure the text takes full width of the container */
        }

        /* Modal Style */
        .modal {
            display: none;  /* Initially hidden */
            position: fixed;
            z-index: 1; /* Stay on top */
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0, 0, 0, 0.7); /* Background overlay */
            text-align: center;
        }

        .modal-content {
            margin: 15% auto;
            width: 80%;
            max-width: 800px;
        }

        .modal-content img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        /* Text under modal image */
        #modalText {
            color: white; 
            font-size: 2em; /* Increased font size */
            margin-top: 15px;
            font-weight: bold; /* Make the text bold for better visibility */
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            body {
                background-size: cover;
                background-position: center center;
            }

            .header-container {
                width: 90%; /* Increase width for smaller screens */
                padding: 15px 20px; /* Reduce padding for mobile screens */
            }

            h1 {
                font-size: 2.5em; /* Reduce header size on mobile */
            }

            .gallery-item img {
                width: 120px;
                height: 120px;
            }
        }
    </style>
    <script>
        // Ensure showSubImage function is defined before being called
        function showSubImage(src, text) {
            var modal = document.getElementById("myModal");
            var modalImg = document.getElementById("img01");
            var modalText = document.getElementById("modalText");

            modal.style.display = "block";
            modalImg.src = src;
            modalText.textContent = text; // Set the text under the image
        }

        // Close the modal when the user clicks anywhere outside the modal content (background click)
        window.onclick = function(event) {
            var modal = document.getElementById("myModal");
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

        // Audio Play on User Interaction (after clicking on the page)
        let audioPlayed = false; // Variable to track if audio has been played
        document.body.addEventListener("click", function() {
            if (!audioPlayed) {
                var audio = document.getElementById('myAudio');
                if (audio) {
                    audio.muted = false;  // Unmute the audio
                    audio.play();  // Play the audio after unmute
                    audioPlayed = true;  // Mark audio as played
                }
            }
        });

        // Play the audio automatically when the page loads (muted initially)
        window.onload = function() {
            var audio = document.getElementById('myAudio');
            if (audio) {
                audio.play(); // Play audio automatically (muted initially)
            }
        };
    </script>
</head>
<body>
    <!-- Audio Element with autoplay and muted initially for browsers that block autoplay -->
    <audio id="myAudio" autoplay muted loop>
        <source src="WhatsApp Audio 2025-03-14 at 18.47.26_d5d9b587.mp3?raw=true" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <!-- Header with White Background -->
    <div class="header-container">
        <h1>بسته نگار گوشه ای از دستگاه یک نگاره</h1>
    </div>

    <!-- Main Content -->
    <div class="container">
        <div class="gallery">
            <div class="gallery-item" onclick="showSubImage('جامه دران-min.jpg', 'در شبستان بدون جامه های پر زرق و برق')">
                <img src="A.jpg?raw=true" alt="Image 1">
                <div class="name">جامه دران</div>
            </div>

            <div class="gallery-item" onclick="showSubImage('گشایش-min.jpg', 'کنار محراب شاید به خدا نزدیک تر باشیم یه گشایش پیش بیاد')">
                <img src="B.jpg?raw=true" alt="Image 2">
                <div class="name">گشایش</div>
            </div>

            <div class="gallery-item" onclick="showSubImage('عشاق.jpg', 'شاخه‌ای نداره از جایی چیده نشده تنهاس')">
                <img src="C.jpg?raw=true" alt="Image 3">
                <div class="name">عشاق</div>
            </div>

            <div class="gallery-item" onclick="showSubImage('نغمه-min.jpg', 'ورود به مسجد نغمه‌ی عشق فرودش اوجه')">
                <img src="E.jpg?raw=true" alt="Image 4">
                <div class="name">نغمه</div>
            </div>

            <div class="gallery-item" onclick="showSubImage('محیر-min.jpg', 'مسجد نصیرالملک وارد بشی متحیر میشی')">
                <img src="G.jpg?raw=true" alt="Image 5">
                <div class="name">محیر</div>
            </div>

            <div class="gallery-item" onclick="showSubImage('شهناز-min.jpg', 'شهناز؛ This is شهناز image.')">
                <img src="F.jpg?raw=true" alt="Image 6">
                <div class="name">شهناز</div>
            </div>
        </div>
    </div>

    <!-- The Modal for larger image -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <img id="img01" alt="Sub Image">
            <!-- Text displayed under the modal image -->
            <div id="modalText" style="color: white; font-size: 2em; margin-top: 15px; font-weight: bold;"></div>
        </div>
    </div>

</body>
</html>
