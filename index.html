<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('https://github.com/MJ-Ranjbar/Baste-Negar/blob/main/IMG_20250314_201126_363.jpg?raw=true');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
            text-align: center;
            color: white;
        }

        /* Header container with white background */
        .header-container {
            background-color: white; /* White background for the header */
            color: black; /* Black text */
            padding: 20px 30px; /* Add some padding */
            border-radius: 10px; /* Rounded corners */
            max-width: 80%; /* Limit the width of the header container */
            margin: 20px auto; /* Center align */
        }

        h1 {
            font-size: 3em;
            color: black; /* Black header text */
        }

        .container {
            padding: 50px;
        }

        /* Gallery styling */
        .gallery {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 30px;
        }

        .gallery-item {
            cursor: pointer;
        }

        .gallery-item img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
        }

        .name {
            margin-top: 10px;
            font-size: 1.2em;
        }

        .hidden-section {
            display: none;
            margin-top: 50px;
        }

        .hidden-section img {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 10px;
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            body {
                background-size: cover;
                background-position: center center;
            }

            .header-container {
                width: 90%; /* Increase width for smaller screens */
                padding: 15px 20px; /* Reduce padding for mobile screens */
            }
        }
    </style>
    <script>
        function showSection(id) {
            document.querySelectorAll('.hidden-section').forEach(section => section.style.display = 'none');
            document.getElementById(id).style.display = 'block';
        }
    </script>
</head>
