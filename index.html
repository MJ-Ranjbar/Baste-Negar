<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <style>
        @font-face {
            font-family: 'IranNastaliq'; /* Name of the font */
            src: url('IranNastaliq.ttf') format('truetype'); /* Path to the font file */
            font-weight: normal;
            font-style: normal;
        }

        body {
            margin: 0;
            font-family: 'IranNastaliq', sans-serif;
            background-image: url('BG2.jpg?raw=true');
        }

        /* Header container with white background */
        .header-container {
            color: black; /* Black text */
            padding: 20px 30px; /* Add some padding */
            border-radius: 10px; /* Rounded corners */
            max-width: 80%; /* Limit the width of the header container */
            margin: 20px auto; /* Center align */
            text-align: center;
        }

        h1 {
            color: gray; /* White text */
            font-size: 5em;
            padding: 10px;
        }

        .container {
            padding: 50px;
        }

        /* Gallery styling */
        .gallery {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 30px;
        }

        .gallery-item {
            cursor: pointer;
            position: relative; /* Allow absolute positioning for sub-images */
            text-align: center; /* Center align the text under the image */
        }

        .gallery-item img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
        }

        /* Gallery Name Styling */
        .name {
            margin-top: 10px; /* Space between image and text */
            font-size: 1.5em; /* Increase font size */
            font-weight: bold; /* Bold text for emphasis */
            text-align: center; /* Center align the text below the image */
            width: 100%; /* Ensure the text takes full width of the container */
        }

        /* Hidden Section Styling (sub-images) */
        .hidden-section {
            display: none;  /* Initially hide sub-images */
            position: absolute;  /* Position them relative to the parent gallery item */
            top: 100%;  /* Place the sub-image below the clicked image */
            left: 0;
            width: 100%;
            text-align: center; /* Center the text and images */
            margin-top: 10px;
        }

        /* Styling for sub-images */
        .hidden-section img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 10px;
            margin: 5px;
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            body {
                background-size: cover;
                background-position: center center;
            }

            .header-container {
                width: 90%; /* Increase width for smaller screens */
                padding: 15px 20px; /* Reduce padding for mobile screens */
            }

            h1 {
                font-size: 2.5em; /* Reduce header size on mobile */
            }
        }
    </style>
    <script>
        function showSection(id) {
            // Get the clicked gallery item
            var galleryItem = document.querySelector(`#${id}`).parentElement;
            
            // Toggle the display of the corresponding sub-image section under the clicked image
            var section = document.getElementById(id);
            section.style.display = section.style.display === 'block' ? 'none' : 'block';

            // Scroll the page to the clicked image and its sub-images
            galleryItem.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }
    </script>
</head>
<body>
    <!-- Play Button to Trigger Music -->
    <button onclick="document.getElementById('myAudio').play()">Play Music</button>

    <!-- Audio Element -->
    <audio id="myAudio" loop>
        <source src="https://github.com/MJ-Ranjbar/Baste-Negar/blob/main/WhatsApp%20Audio%202025-03-14%20at%2018.47.26_d5d9b587.mp3?raw=true" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        window.onload = function() {
            var audio = document.getElementById('myAudio');
            audio.muted = false;  // Unmute the audio after page load
        };
    </script>

    <!-- Header with White Background -->
    <div class="header-container">
        <h1>بسته نگار گوشه ای از دستگاه یک نگاره</h1>
    </div>

    <!-- Main Content -->
    <div class="container">
        <div class="gallery">
            <div class="gallery-item" onclick="showSection('section1')">
                <img src="A.jpg?raw=true" alt="Image 1">
                <div class="name">جامه دران</div>
            </div>
            <div class="gallery-item" onclick="showSection('section2')">
                <img src="B.jpg?raw=true" alt="Image 2">
                <div class="name">گشایش</div>
            </div>
            <div class="gallery-item" onclick="showSection('section3')">
                <img src="C.jpg?raw=true" alt="Image 3">
                <div class="name">عشاق</div>
            </div>
            <div class="gallery-item" onclick="showSection('section4')">
                <img src="E.jpg?raw=true" alt="Image 4">
                <div class="name">نغمه</div>
            </div>
            <div class="gallery-item" onclick="showSection('section5')">
                <img src="G.jpg?raw=true" alt="Image 5">
                <div class="name">محیر</div>
            </div>
            <div class="gallery-item" onclick="showSection('section6')">
                <img src="F.jpg?raw=true" alt="Image 6">
                <div class="name">شهناز</div>
            </div>
        </div>

        <!-- Hidden Sections -->
        <div id="section1" class="hidden-section">
            <h2>More Images for Image 1</h2>
            <img src="sub1.jpg" alt="Sub 1">
            <div class="name">Sub 1</div>
        </div>
        
        <div id="section2" class="hidden-section">
            <h2>More Images for Image 2</h2>
            <img src="sub3.jpg" alt="Sub 3">
            <div class="name">Sub 3</div>
        </div>
        
        <div id="section3" class="hidden-section">
            <h2>More Images for Image 3</h2>
            <img src="sub5.jpg" alt="Sub 5">
            <div class="name">Sub 5</div>
        </div>
        
        <div id="section4" class="hidden-section">
            <h2>More Images for Image 4</h2>
            <img src="sub6.jpg" alt="Sub 6">
            <div class="name">Sub 6</div>
        </div>
        
        <div id="section5" class="hidden-section">
            <h2>More Images for Image 5</h2>
            <img src="sub7.jpg" alt="Sub 7">
            <div class="name">Sub 7</div>
        </div>
        
        <div id="section6" class="hidden-section">
            <h2>More Images for Image 6</h2>
            <img src="sub8.jpg" alt="Sub 8">
            <div class="name">Sub 8</div>
        </div>
    </div>
</body>
</html>
